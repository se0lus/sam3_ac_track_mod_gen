<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>地表 Mask 编辑器</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./surface_editor.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <header class="panel__header">
          <div class="title">地表 Mask 编辑器</div>
          <div class="subtitle">
            在航拍底图上编辑各地表类型的 mask（road, grass, sand, kerb, road2）
          </div>
        </header>

        <!-- Toolbar -->
        <section class="panel__section se-toolbar">
          <div class="se-toolbar__row">
            <button id="btnSaveAll" class="btn btn--primary" type="button">Save All</button>
            <button id="btnUndo" class="btn" type="button">Undo</button>
            <button id="btnRedo" class="btn" type="button">Redo</button>
            <span id="dirtyFlag" class="se-dirty" hidden>*</span>
          </div>
        </section>

        <!-- Tool — segmented control -->
        <section class="panel__section">
          <div class="section__title">Tool</div>
          <div class="le-seg" id="toolSeg">
            <button class="le-seg__btn le-seg__btn--active" data-tool="brush">Brush</button>
            <button class="le-seg__btn" data-tool="eraser">Eraser</button>
          </div>
          <div class="le-brush-row">
            <span class="le-brush-label">Size:</span>
            <input id="brushSize" type="range" min="3" max="200" value="20" />
            <span id="brushSizeVal">20</span>
          </div>
          <div class="small" style="margin-top:4px">Ctrl+scroll to adjust &middot; B brush &middot; E eraser</div>
        </section>

        <!-- Layers — chip toggles -->
        <section class="panel__section">
          <div class="section__title">Layers</div>
          <div class="le-chip-group" id="layerChips">
            <div class="le-chip le-chip--on" data-layer="basemap"
                 style="--chip-color:rgba(200,200,200,0.4);--chip-bg:rgba(200,200,200,0.12);--chip-glow:rgba(200,200,200,0.08);--chip-dot:#cbd5e1">
              <span class="le-chip__dot"></span>Base Map
            </div>
            <!-- Surface tag chips are generated dynamically -->
          </div>
        </section>

        <!-- Surface Tag List -->
        <section class="panel__section">
          <div class="section__title">Surface Tags</div>
          <div id="tagList" class="se-tag-list"></div>
        </section>

        <!-- Selected Tag Stats -->
        <section class="panel__section" id="selTagSection" hidden>
          <div class="section__title" id="selTagTitle">Selected Tag</div>
          <div class="se-detail-row" id="selTagStats">
            Mask pixels: 0 (0.0%)
          </div>
          <button id="btnClearMask" class="btnTiny btnTiny--danger" type="button">Clear Mask</button>
        </section>

        <footer class="panel__footer">
          <div class="small">
            Ctrl+S save / Ctrl+Z undo / Ctrl+Shift+Z redo
          </div>
        </footer>
      </aside>

      <main class="mapWrap">
        <div id="map" class="map"></div>
        <div class="status" id="status">Loading...</div>
        <!-- Brush cursor preview -->
        <div id="brushCursor" class="le-brush-cursor"></div>
      </main>
    </div>

    <script src="./map_rightdrag.js"></script>
    <script>
      const s = document.createElement("script");
      s.src = "./surface_editor.js?_t=" + Date.now();
      document.body.appendChild(s);
    </script>
  </body>
</html>
