<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>赛道数据分析工具（本地）</title>

    <!-- Leaflet (CDN). 如需离线，可在本文件中改为本地 vendor 引用 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <header class="panel__header">
          <div class="title">赛道数据分析（本地）</div>
          <div class="subtitle">
            底图来自 <code>./map</code>（与本页面同目录，WGS84 / WebMercator 瓦片）
          </div>
        </header>

        <section class="panel__section">
          <div class="section__title">数据</div>
          <div class="row">
            <input id="fileInput" type="file" accept=".csv,text/csv" multiple />
          </div>
          <div class="hint">
            - 支持一次选择多份 CSV（每份自动分配颜色）<br />
            - 加载后会自动缩放到轨迹范围
          </div>
          <div class="row row--gap">
            <button id="btnFitAll" class="btn" type="button">定位到全部轨迹</button>
            <button id="btnClear" class="btn btn--ghost" type="button">清空</button>
          </div>
        </section>

        <section class="panel__section">
          <div class="section__title">渲染/性能</div>
          <div class="row">
            <label class="label" for="simplifyMeters"
              >抽稀阈值（米，越大越快）</label
            >
            <input
              id="simplifyMeters"
              type="range"
              min="0"
              max="2"
              step="0.1"
              value="0.3"
            />
            <div class="small" id="simplifyMetersText">0.3 m</div>
          </div>
          <div class="hint">提示：轨迹点很密时建议 0.3~1.0m。</div>
        </section>

        <section class="panel__section">
          <div class="section__title">数据集列表（每份独立偏移）</div>
          <div id="datasets" class="datasets"></div>
        </section>

        <footer class="panel__footer">
          <div class="small">
            偏移说明：东/西影响经度，北/南影响纬度；步长支持 ±1m 和 ±0.1m。
          </div>
        </footer>
      </aside>

      <main class="mapWrap">
        <div id="map" class="map"></div>
        <div class="status" id="status">等待加载 CSV…</div>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
